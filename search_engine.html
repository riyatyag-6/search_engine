<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google-like Search UI</title>
  <style>
    :root{
      --bg: #ffffff;
      --muted: #70757a;
      --accent: #1a73e8;
      --search-bg: #f1f3f4;
      --shadow: 0 4px 12px rgba(32,33,36,0.08);
      font-family: Inter, Roboto, 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#fff 0%, #f7f9fb 100%);}
    .topbar{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:0 24px;
      gap:18px;
    }
    .topbar a{color:var(--muted);text-decoration:none;font-size:15px;margin-right:6px}
    .apps-icon{
      width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;
    }
    .user-icon{
      width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,#dfe7fb,#c7d7ff);
      display:inline-flex;align-items:center;justify-content:center;box-shadow:var(--shadow);
    }
    .container{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:90px}
    .brand-above{
      display:flex;align-items:center;gap:8px;margin-bottom:18px;
    }
    .google-text{
      font-weight:700;font-size:28px;letter-spacing:1px;display:inline-flex;align-items:center;gap:6px
    }
    .g-letter{font-family: "Product Sans", Roboto, Arial, sans-serif;font-weight:700}
    .g-letter:nth-child(1){color:#4285F4}
    .g-letter:nth-child(2){color:#EA4335}
    .g-letter:nth-child(3){color:#FBBC05}
    .g-letter:nth-child(4){color:#4285F4}
    .g-letter:nth-child(5){color:#34A853}
    .g-letter:nth-child(6){color:#EA4335}

    /* Search box */
    .search-wrap{width:min(720px,90%);position:relative;}
    .search-box{
      background:var(--search-bg);border-radius:36px;padding:12px 16px;display:flex;align-items:center;gap:12px;box-shadow:var(--shadow);
    }
    .search-box svg{flex:0 0 20px;opacity:0.7}
    .search-input{flex:1;border:0;background:transparent;font-size:18px;outline:none;padding:6px}
    .search-actions{display:flex;gap:8px;align-items:center}
    .mic{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:white;box-shadow:0 1px 3px rgba(60,64,67,0.12);cursor:pointer}
    .btn-search{background:var(--accent);color:white;padding:10px 16px;border-radius:20px;border:0;cursor:pointer;font-weight:600}

    /* Dropdown */
    .dropdown{
      position:absolute;
      top:100%;
      left:0;
      right:0;
      background:white;
      border-radius:0 0 20px 20px;
      box-shadow:var(--shadow);
      margin-top:2px;
      display:none;
      flex-direction:column;
      z-index:5;
    }
    .dropdown-item{
      padding:10px 16px;
      cursor:pointer;
      font-size:16px;
      color:#202124;
    }
    .dropdown-item:hover{background:#f1f3f4;}

    /* footer-ish hints */
    .hint{margin-top:18px;color:var(--muted);font-size:14px}

    /* small screens */
    @media (max-width:520px){
      .google-text{font-size:20px}
      .search-box{padding:10px}
      .search-input{font-size:16px}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="#">Gmail</a>
    <div class="apps-icon" title="Google Apps">
      <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#5f6368">
        <circle cx="5" cy="5" r="2"/>
        <circle cx="12" cy="5" r="2"/>
        <circle cx="19" cy="5" r="2"/>
        <circle cx="5" cy="12" r="2"/>
        <circle cx="12" cy="12" r="2"/>
        <circle cx="19" cy="12" r="2"/>
        <circle cx="5" cy="19" r="2"/>
        <circle cx="12" cy="19" r="2"/>
        <circle cx="19" cy="19" r="2"/>
      </svg>
    </div>
    <div class="user-icon" title="User">
      <!-- simple user silhouette -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="#fff"/>
        <path d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z" fill="#fff"/>
      </svg>
    </div>
  </header>

  <main class="container">
    <div class="brand-above">
      <div class="google-text" aria-hidden="true">
        <span class="g-letter">G</span>
        <span class="g-letter">o</span>
        <span class="g-letter">o</span>
        <span class="g-letter">g</span>
        <span class="g-letter">l</span>
        <span class="g-letter">e</span>
      </div>
    </div>

    <div class="search-wrap">
      <form id="searchForm" class="search-box" onsubmit="return doSearch(event)">
        <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#5f6368"></path></svg>
        <input id="q" class="search-input" type="text" placeholder="Search Google or type a URL" aria-label="Search" onfocus="showDropdown()" oninput="filterDropdown()" />
        <div class="search-actions">
          <div class="mic" title="Voice search">
            <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z" fill="#5f6368"/><path d="M19 11v1a7 7 0 0 1-14 0v-1H3v1a9 9 0 0 0 8 8.95V22h2v-1.05A9 9 0 0 0 21 12v-1h-2z" fill="#5f6368"/></svg>
          </div>
          <button type="submit" class="btn-search">Search</button>
        </div>
      </form>
      <div id="dropdown" class="dropdown"></div>
      <div class="hint">Press Enter or click Search to go to Google results</div>
    </div>
  </main>

  <script>
    const trending = [
      "Cricket World Cup",
      "Artificial Intelligence",
      "Latest iPhone release",
      "Stock Market today",
      "Climate Change",
      "SpaceX launch"
    ];

    const dropdown = document.getElementById('dropdown');

    function showDropdown(){
      dropdown.innerHTML = trending.map(item => `<div class="dropdown-item" onclick="selectItem('${item}')">${item}</div>`).join('');
      dropdown.style.display = 'flex';
    }

    function hideDropdown(){
      dropdown.style.display = 'none';
    }

    function selectItem(text){
      document.getElementById('q').value = text;
      hideDropdown();
    }

    function filterDropdown(){
      const query = document.getElementById('q').value.toLowerCase();
      const filtered = trending.filter(item => item.toLowerCase().includes(query));
      dropdown.innerHTML = filtered.map(item => `<div class="dropdown-item" onclick="selectItem('${item}')">${item}</div>`).join('');
      dropdown.style.display = filtered.length ? 'flex' : 'none';
    }

    function doSearch(e){
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      if(!q) return false;
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.location.href = url;
      return false;
    }

    window.addEventListener('click', (e)=>{
      if(!document.querySelector('.search-wrap').contains(e.target)){
        hideDropdown();
      }
    });

    window.addEventListener('load', ()=> document.getElementById('q').focus());
  </script>
</body>
</html>
